<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc Mừng Sinh Nhật Vợ Yêu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loginScreen">
    <h2>🔒 Nhập mật khẩu để mở</h2>
    <p>Người em yêu nhất là ai? (vui lòng nhập đầy đủ)</p>
    <input type="text" id="passwordInput" placeholder="Nhập mật khẩu...">
    <button onclick="checkPassword()">Mở</button>
    <p id="errorMessage"></p>
  </div>

  <div id="questionScreen" style="display:none;">
    <h2>💝 Em có muốn nhận món quà to lớn không?</h2>
    <button onclick="answerYes()">Có</button>
    <button onclick="answerNo()">Không</button>
  </div>

  <div id="giftScreen" style="display:none;">
    <p>✨ Dĩ nhiên rồi, anh biết em không thích nhận quà hii.</p>
    <button onclick="showGifts()">Mời em bấm tiếp</button>
  </div>

  <div id="giftOptions" style="display:none;">
    <h2>🎁 Mời em chọn quà:</h2>
    <button onclick="showGift1()">Vàng</button>
    <button onclick="showGift2()">Tiền</button>
    <button onclick="showGift3()">Chồng em</button>
  </div>

  <div id="giftResult" style="margin-top:20px;"></div>

  <script src="script.js"></script>
</body>
</html>
